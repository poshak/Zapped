<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Meva Masala : Bangalore's own spices and dry fruits store</title>
  <meta name="description" content="We are an online marketplace committed to providing quality dry fruits and spices from Northern India in Bangalore.">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=2.0,maximum-scale=1.0">
  <!--<link rel="icon" href="favicon.ico" type="image/x-icon" />-->
  <link rel="shortcut icon" href="http://mevamasala.com/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="bower_components/ng-table/dist/ng-table.min.css">
  <link rel="stylesheet" href="dist/built.min.css">
  <script src="dist/bower-built.min.js"></script>
</head>
<body ng-app="app" ng-cloak  autoscroll="true">
<div class="growlUI" style="cursor: default; display: none;z-index: 10000;">
  <h6 id="growl-id"></h6>
</div>
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<div class="header" style="border-bottom: none;top: 0px;width: 100%;position: fixed;z-index: 10000;padding: 0;">
  <div class="navbar navbar-default" role="navigation" style="box-shadow:0 0 20px 0 black;">
    <div class="container fullwidth">
      <div class="navbar-header" style="position: absolute;width: 90%">


        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse" style="float: left;margin-right: 0;border-color: #2a6496 !important;">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar" style="background-color: #2a6496 !important;"></span>
          <span class="icon-bar" style="background-color: #2a6496 !important;"></span>
          <span class="icon-bar" style="background-color: #2a6496 !important;"></span>
        </button>

        <a class="navbar-brand mevamasala" style="font-weight:bold;text-shadow: 1px 1px 1px black;color: chocolate;font-family: 'Indie Flower', cursive;" href="#/home">Meva Masala</a>
      </div>
      <div ng-cloak  style="float: right;margin-top: 10px;margin-left: 15px;margin-bottom: 8px;">
        <a id="user" title="User" ng-href="#/user" style="cursor: pointer"><span class="glyphicon glyphicon-user icon-class header-font"></span></a>
        <a title="Shopping Cart" ng-href="#/cart">
        <span ng-cloak  class="glyphicon glyphicon-shopping-cart icon-class header-font">
          <span id="count-id" ng-cloak ng-if="root.cart && root.cart.length > 0" style="text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;position: absolute;top: -3px;right: 0px;color: orange;font-size: large;font-weight: bold;z-index: 10000;display: none">{{root.cart.length}}</span>
        </span>
        </a>

      </div>

      <div class="collapse navbar-collapse float-class" id="js-navbar-collapse">
        <div id="break-div" style="display: none"><br><br></div>

        <ul class="nav navbar-nav" style="float: left">
          <li><a ng-href="#/list" class="header-font">All Products</a></li>
          <li><a ng-href="#/giftbox" class="header-font">Gift Box</a></li>
          <li><a ng-href="#/about" class="header-font">About</a></li>
          <!--<li><a ng-href="#/contact">Contact</a></li>-->
        </ul>

      </div>
    </div>
  </div>
</div>

<div class="container" id="main-container" style="padding: 65px 0;" >
  <div id="confirmorder" style="display: none;margin: auto;">
    <div id="confirmorder-text">

    </div>
    <hr>
    <button style="float: left"><a href="#/list">Continue shopping</a></button>
    <button style="float: right"><a href="#/user">View all orders</a></button>
  </div>
  <div id="couponpage" class="container fullwidth" style="border-radius:12px;display: none;z-index: 100000;position:absolute;top: 15%;background-color: white;margin: 0 auto;">
    <span id="closeBox" class="glyphicon glyphicon-remove text-with-white-shadow" style="cursor:pointer;position: absolute;top: 8px;right: 10px;z-index: 1000000"></span>
    <div class="col-md-12" style="padding: 0;margin: 10px 0;">
      <div id="couponpage-text" class="col-md-7" style="padding: 0;padding-top: 20px;text-align: center;font-family: 'Indie Flower', cursive;font-size: 160%;">
        Login with Facebook and like our page to get 5% discount coupon.
      </div>
      <div class="col-md-5" style="padding: 0;padding-top: 0px;">
        <div id="fb-button1" style="padding: 10px;display: inline-block">
          <fb:login-button size="large" scope="public_profile,email,user_likes" onlogin="checkLoginState();">
          <span id="fb-button-span1">
          </span>
          </fb:login-button>
        </div>

        <div style="padding: 10px;display: inline-block;width: 150px;overflow: hidden;height: 32px;" class="fb-like" data-href="https://www.facebook.com/mevamasalastore" data-layout="button_count" data-action="like" data-show-faces="false" data-share="true"></div>
      </div>
    </div>
  </div>

  <div id="confirmpage" class="container fullwidth" style="border-radius:12px;display: none;z-index: 100000;position:absolute;top: 15%;background-color: white;margin: 0 auto;">
    <span id="closeBox" class="glyphicon glyphicon-remove text-with-white-shadow" style="cursor:pointer;position: absolute;top: 8px;right: 10px;z-index: 1000000"></span>
    <div class="col-md-12" style="padding: 0;margin: 10px 0;">
      <div id="confirm-page-data" class="col-md-12" style="padding: 0;padding-top: 20px;text-align: center;font-family: 'Indie Flower', cursive;font-size: 160%;">
      </div>
      <br style="clear: left">
      <div class="col-md-4" style="text-align: center;padding-top: 10px;cursor: pointer;" id="cs-div">
        <a>Continue Shopping</a>
      </div>
      <div class="col-md-4" style="text-align: center;padding-top: 10px;cursor: pointer;" id="vo-div">
        <a>View your orders</a>
      </div>
      <div class="col-md-4" style="text-align: center;padding-top: 10px;cursor: pointer;" id="feedback-div">
        <a>Feedback!</a>
      </div>

    </div>
  </div>
  <div id="loadingicon" class="loader" style="display: none;margin: auto;z-index: 1000000;position: absolute;left: 50%;bottom: 50%;">Loading...</div>
  <!--<div class="fb-login-button" data-max-rows="1" data-size="large" data-show-faces="false" data-auto-logout-link="false"-->
  <!--onlogin="checkLoginState()" data-scope="user_likes"></div>-->
  <div id="fb-root"></div>
  <div id="loginpage" style="display: none;margin: auto;">
    <div id="fb-button" style="display: none">
      <fb:login-button size="large" scope="public_profile,email,user_likes" onlogin="checkLoginState();">
      <span id="fb-button-span">
      </span>
      </fb:login-button>
    </div>
    <div id="status" style="display: none">
    </div>
  </div>
  <div ui-view="" style="display: block" autoscroll="true"></div>
</div>

<div class="footer footer-class" style="padding: 0;box-shadow: 0 0 20px 0 black;">
  <div class="container fullwidth" style="padding: 5px;">
    <div class="bottom-class">
      <img src="images/FB.png" id="fbicon" style="cursor: pointer;float: left">
      <div style="padding: 5px;float: left;width: 150px;overflow: hidden;height: 28px;" class="fb-like" data-href="https://www.facebook.com/mevamasalastore" data-layout="button_count" data-action="like" data-show-faces="false" data-share="true"></div>
      <div id="offers" style="float: right;padding-top: 7px;cursor: pointer;font-family: 'Indie Flower', cursive;font-size: large;font-weight: bold;color: chocolate;padding-right: 10px">
        OFFERS!
      </div>
    </div>
  </div>
</div>
<script src="dist/built.min.js"></script>
<!--<script src="http://jsconsole.com/remote.js?POSHAK"></script>-->

  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-64476120-1', 'auto');

</script>

<style>
  .navbar-brand {
    padding-top: 25px !important;
  }
</style>
<![endif]-->
</body>
</html>
