<!doctype html>

<body ng-app="app" ng-cloak  autoscroll="true">
<div class="growlUI" style="cursor: default; display: none;z-index: 10000;">
  <h6 id="growl-id"></h6>
</div>
<!--[if lt IE 7]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="header" style="border-bottom: none;top: 0px;width: 100%;position: fixed;z-index: 10000">
  <div class="navbar navbar-default" role="navigation" style="box-shadow:0 0 20px 0 rgb(61, 154, 217);">
    <div class="container">
      <div class="navbar-header" style="position: absolute;width: 90%">


        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand mevamasala" style="font-size: x-large;color: black;" href="#/home">Meva Masala</a>
      </div>
      <div ng-cloak title="Check out!" style="float: right;margin-top: 10px;margin-left: 15px;margin-bottom: 8px;"><a ng-href="#/cart">
        <span ng-cloak style="font-size: x-large;position: relative;margin: 0px 5px;" class="glyphicon glyphicon-shopping-cart">
          <span ng-cloak ng-if="root.cart && root.cart.length > 0" style="text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;position: absolute;top: -3px;right: 0px;color: orange;font-size: large;font-weight: bold;z-index: 10000;">{{root.cart.length}}</span></span></a>

      </div>

      <div class="collapse navbar-collapse" id="js-navbar-collapse" style="float: right">
        <div id="break-div" style="display: none"><br><br></div>

        <ul class="nav navbar-nav" style="float: right">
          <li><a ng-href="#/list">All Products</a></li>
          <li><a ng-href="#/about">About</a></li>
          <!--<li><a ng-href="#/contact">Contact</a></li>-->
        </ul>

      </div>
    </div>
  </div>
</div>

<!--<div class="container" style="padding-bottom: 55px;border: solid 1px black;">-->
<div class="container" id="main-container" style="padding: 55px 0">
  <div ui-view="" style="display: block" autoscroll="true"></div>
</div>

<div class="footer footer-class" >
  <div class="container">
    <!--<div class="fb-login-button" data-max-rows="1" data-size="medium" data-show-faces="false" data-auto-logout-link="false"></div>-->
    <!--<div-->
            <!--class="fb-like"-->

    <!--</div>-->
    <p><span class="glyphicon glyphicon-heart"></span> from the <span class="mevamasala">Meva Masala</span> team</p>
  </div>
</div>

<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1591070074488697',
      xfbml      : true,
      version    : 'v2.3'
    });
  };

  (function(d, s, id){
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {return;}
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>
