<div class="col-md-4 item-card-class" style="position: relative">
    <div style="position: relative" ng-class="{'disable-div': (available == 0)}">
  <a href="#/item/{{name}}"><div class="thumbnail" style="position: relative">
      <img style="max-height: 200px" src="{{image}}" alt="" img-load="onLoad(name)" ng-show="ImageLoaded">
      <img style="max-height: 200px" src="/images/loading.gif" alt="" ng-show="!ImageLoaded">
      <div class="caption">
        <h4 class="overflow-class" title="{{name}}" style="margin: 0px;"><b>{{name}}</b></h4>
        <h6 style="width: 100%">{{quantity}}<span class="pull-right cost-class">Rs. {{price}}&nbsp;</span></h6>
        <h6 style="width: 100%;margin-bottom: 0px" class="overflow-class" >Source: {{place}}
          <div ng-click="addItemToCart(name,quantity);$event.stopPropagation();$event.preventDefault();" class="pull-right" style="right: 0px;bottom: 0px;position: absolute;padding: 2px;">
            <span ng-class="{'glyphicon glyphicon-plus-sign x-large-text-class' : !checkIfAdded(name),'glyphicon glyphicon-ok large-text-class' : checkIfAdded(name)}"></span>

          </div></h6>


        <!--<div class="desc-class" style="padding-bottom: 0px" title="{{description}}">-->
          <!--{{description}}</div>-->
        <!--&lt;!&ndash;<span style="float: right;line-height: 0;position: absolute;bottom: 50px;">...</span>&ndash;&gt;-->
      </div>
  </div></a>
    </div>
    <div style="position: absolute;top: 10px;right: 20px;;display: table;font-size: large;" ng-show="available == 0 && showOOS">
        <b class="default-font text-with-white-shadow">Out of stock</b>
    </div>
</div>
