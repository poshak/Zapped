<section class="card-container"  style="cursor: pointer" ng-click="frontClick(backUrl)">
    <div class="card"
         title="Click to see the list">
        <div class="front image-style" style="line-height: 70px;cursor: pointer;background-color :{{color}};background-image: url({{frontImage}})">
            <span style="color: #ffffff;font-family: cursive;font-size: x-large;text-shadow: 0px 10px 10px #333333"><b>{{frontHeader}}</b></span>
            <!--<span>{{frontText}}</span>-->
        </div>
        <!--<a>-->
        <div class="back image-style" style="cursor:pointer;background-color :{{color}};background-image: url({{backImage}});"
             ng-click="backClick(backUrl)" >

            <h4 style="color: #ffffff;">{{frontHeader}}</h4>
            <span style="color: #ffffff;">{{backText}}</span>
            <!--<div id="footnote">Click Here</div>-->
        </div>
            <!--</a>-->
    </div>
</section>
<span style="text-align: center;width: 100%;padding:5px;display: inline-block ">
   <h4>{{title}}</h4>
</span>
