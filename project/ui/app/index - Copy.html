<div class="header" style="border-bottom: none;top: 0px;width: 100%;position: fixed;z-index: 10000;padding: 0;">
  <div class="navbar navbar-default" role="navigation" style="box-shadow:0 0 20px 0 black;">
    <div class="container fullwidth">
      <div class="navbar-header" style="position: absolute;width: 90%">


        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse" style="float: left;margin-right: 0;border-color: #2a6496 !important;">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar" style="background-color: #2a6496 !important;"></span>
          <span class="icon-bar" style="background-color: #2a6496 !important;"></span>
          <span class="icon-bar" style="background-color: #2a6496 !important;"></span>
        </button>

        <a class="navbar-brand mevamasala" style="font-weight:bold;text-shadow: 1px 1px 1px black;color: chocolate;font-family: 'Indie Flower', cursive;" href="#/home">Meva Masala</a>
      </div>
      <div ng-cloak  style="float: right;margin-top: 10px;margin-left: 15px;margin-bottom: 8px;">
        <a id="user" title="User" ng-href="#/user" style="cursor: pointer"><span class="glyphicon glyphicon-user icon-class header-font"></span></a>
        <a title="Shopping Cart" ng-href="#/cart">
        <span ng-cloak  class="glyphicon glyphicon-shopping-cart icon-class header-font">
          <span id="count-id" ng-cloak ng-if="root.cart && root.cart.length > 0" style="text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;position: absolute;top: -3px;right: 0px;color: orange;font-size: large;font-weight: bold;z-index: 10000;display: none">{{root.cart.length}}</span>
        </span>
        </a>

      </div>

      <div class="collapse navbar-collapse float-class" id="js-navbar-collapse">
        <div id="break-div" style="display: none"><br><br></div>

        <ul class="nav navbar-nav" style="float: left">
          <li><a ng-href="#/list" class="header-font">All Products</a></li>
          <li><a ng-href="#/about" class="header-font">About</a></li>
          <!--<li><a ng-href="#/contact">Contact</a></li>-->
        </ul>

      </div>
    </div>
  </div>
</div>
