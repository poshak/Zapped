<div>
  <h3 style="margin: 0;padding: 10px;font-weight: bold;color: rgb(34, 138, 208);">{{name}}</h3>
</div>
<div style="display: inline-block;overflow: hidden;position: relative;border: 1px solid #abd0d9; box-shadow:0 0 20px 0 rgb(61, 154, 217); padding: 15px 0;border-radius: 25px;">
  <div class="col-sm-7 col-lg-7 col-md-7">
    <a href="/images/items/{{name}}.jpg" target="_blank">
      <img img-load="onLoad()" style="width: 100%;height: 100%;border-radius: 25px;border: 1px solid black" src="/images/items/{{name}}.jpg"  ng-show="imageLoaded">
      <img style="width: 100%;height: 100%;border-radius: 25px;border: 1px solid black" src="/images/loading.gif"  ng-show="!imageLoaded">
    </a>
  </div>
  <div class="col-sm-5 col-lg-5 col-md-5">
    <br>
    <span style="font-style: italic;font-size: medium">{{data.Description}}</span>
    <br><br>
    <h5>Sourced from : {{data['Place of Origin']}}</h5>

    <h4 style="width: 100%;font-weight: bold">{{data['Minimum quantity (in grams)']}}<span class="pull-right">Rs. {{data.Price_per_Minimum_quantity}}&nbsp;</span></h4>
    <!--Price : Rs. {{data.Price_per_Minimum_quantity}}-->

    <br/>
    <div>
      <div style="text-align: center" ng-hide="disabledVal || maxval == 0">
        <!--Quantity : <input id="txtboxToFilter" type="number" min="1" max="{{maxval}}" ng-model="count" style="width: 50px">-->
        Quantity : <select ng-model="parent.counter1" ng-options="item as item for item in countArr">
      </select>
      </div>
      <br>
    <button ng-if="maxval" ng-disabled="disabledVal" ng-click="addToCart(name,data['Minimum quantity (in grams)'])" class="btn btn-default" style="width: 100%;">
        <span ng-if="!disabledVal"><span style="font-size: 25px;">Add to cart </span><span class="glyphicon glyphicon-plus-sign" style="font-size: x-large" ></span></span>
    <span style="font-size: 25px;" ng-if="disabledVal">Added to cart</span>
    </button>
      <span style="font-size: 15px;text-align: center" ng-if="disabledVal">In order to change the quantity, click on the cart.</span>
      <div ng-if="!maxval" style="text-align: center;font-size: 25px;">
        Out of Stock
      </div>
    </div>

    </div>
</div>
